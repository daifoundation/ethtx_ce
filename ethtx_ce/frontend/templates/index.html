<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    {% include './partials/headtags.html' %}
    <title>EthDecoder</title>
    <style>
        body {
            font-family: "Hind", sans-serif;
            font-size: 16px;
            background-color: var(--background);
        }

        .container {
            max-width: 840px;
            margin: 0 auto;
        }

        .main-title {
            font-size: 38px;
            margin-top: 30px;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1;
        }

        form {
            display: grid;
            grid-gap: 25px;
            margin-bottom: 16px;
        }

        label {
            font-size: 22px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        input[type="submit"] {
            background-color: var(--background-alt);
            color: #fff;
            border-radius: 3px;
            font-size: 18px;
            padding: 8px 64px;
            cursor: pointer;
            border: none;
            line-height: 1.65;
            margin: 0
        }

        .panels {
            display: grid;
            margin-top: 30px;
            margin-bottom: 32px;
            grid-gap: 32px;
        }

        .panel-container {
            background-color: var(--background-muted);
            border-radius: 8px;
            padding: 24px 34px 8px 34px;
            font-size: 20px;
            color: var(--text-alt);
        }

        .panel-container h2 {
            font-size: 22px;
            font-weight: 500;
            color: var(--text);
            margin: 0;
        }

        .input {
            font-size: 18px;
            width: 100%;
            padding: 13px 16px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: transparent;
        }

        .select {
            cursor: pointer;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            background: url(/static/images/chevron_down.png) no-repeat right 13px center;
        }

        @media screen and (max-width: 568px) {
            .panel-container {
                padding: 32px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between;">
            <div class="main-title">EthTx Transaction Decoder</div>
        </div>
        <form action="/" method="GET"
        onsubmit="this.action = '/' + this.net.options[this.net.selectedIndex].value + '/' + this.tx.value;">
            <div>
                <label for="net">Network</label>
                <select class="input select" id="net">
                    <option value="mainnet">ETH Mainnet</option>
                    <option value="kovan">ETH Kovan</option>
                    <option value="ropsten">ETH Ropsten</option>
                </select>
            </div>
            <div>
                <label for="tx">Tx Address</label>
                <input class="input" size="66" type="text" id="tx"  onkeyup="handleValueChange(this)">
            </div>
            <div>
                <input id="tx_submit" type="submit" value="Decode now" disabled="disabled">
            </div>
        </form>
        <div class="panels">

        </div>

    </div>
    {% include './partials/footer.html' %}

    <script type="text/javascript">
        function handleValueChange() {
            document.getElementById('tx_submit').disabled = document.getElementById("tx").value.trim() === "";
        }
    </script>
</body>
</html>
